{% extends 'base.html' %}
{% block title %}Editar Inventario{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Editar inventario: {{ producto_nombre }}</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" class="card p-4 shadow-sm border-0">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label fw-semibold">Cantidad</label>
            <input type="number" name="quantity" min="0" class="form-control" value="{{ inventario.quantity }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Estado</label>
            <select name="status" class="form-select" required>
                <option value="Disponible" {% if inventario.status == "Disponible" %}selected{% endif %}>Disponible</option>
                <option value="Agotado" {% if inventario.status == "Agotado" %}selected{% endif %}>Agotado</option>
                <option value="Próximamente" {% if inventario.status == "Próximamente" %}selected{% endif %}>Próximamente</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'admin_listar_inventario' %}" class="btn btn-outline-secondary">← Volver al inventario</a>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
    </form>
</div>
{% endblock %}
