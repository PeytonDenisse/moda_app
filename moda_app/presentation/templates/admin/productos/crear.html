{% extends 'base.html' %}
{% block title %}Agregar Producto{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Agregar nuevo producto</h2>

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm border-0">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select name="id_categoria" class="form-select" required>
                <option value="">-- Selecciona una categoría --</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" name="price" step="0.01" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Disponibilidad</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="disponibilidad" id="disponible">
                <label class="form-check-label" for="disponible">Producto disponible</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen del producto</label>
            <input type="url" name="image" class="form-control" placeholder="https://...">

        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar producto</button>
    </form>
</div>
{% endblock %}
