{% extends 'base.html' %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Editar producto: {{ producto.name }}</h2>

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm border-0">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control" value="{{ producto.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea name="description" class="form-control" rows="3" required>{{ producto.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select name="id_categoria" class="form-select" required>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if categoria.id == producto.id_categoria %}selected{% endif %}>
                        {{ categoria.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" name="price" step="0.01" class="form-control" value="{{ producto.price }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Disponibilidad</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="disponibilidad" id="disponible"
                       {% if producto.disponibilidad %}checked{% endif %}>
                <label class="form-check-label" for="disponible">Producto disponible</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen actual</label><br>
            {% if producto.image %}
                <img src="{{ producto.image }}" alt="{{ producto.name }}" class="img-fluid mb-2" style="height: 100px;">
            {% else %}
                <p class="text-muted">No hay imagen cargada.</p>
            {% endif %}
            <input type="url" name="image" class="form-control" placeholder="https://...">
        </div>

        <button type="submit" class="btn btn-primary w-100">Actualizar producto</button>
    </form>
</div>
{% endblock %}
